    <link href="assets/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="assets/lib/bootstrap/bootstrap.min.js"></script>
    <script src="assets/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/lib/popper/popper.min.js"></script>

</head>
    <body>
        <div class="container-fluid contform">
            <div class="row nav-bar noselect">
                <div class="col-6">
                    <h4 class= "stalk-title font-weight-light">
                        Stalkify
                    </h4>
                </div>
                <div class="row col-6 align-items-center justify-content-end">
                    <div class="menu-wrapper">
                        <img class="anim-fi img-fluid menu-icon" id="menu-burger" src="assets/img/menuham.png">
                        <img class="anim-fi img-fluid menu-icon" id="menu-power" src="assets/img/pwrbtn.png">
                    </div>
                </div>
            </div>
            <div class="row menu-view" id="menu-this" style="display: none">
                <div class="anim-fi menu-item col-lg-2 col-md-3 col-sm-4 text-center">Home</div>
                <div class="anim-fi menu-item col-lg-2 col-md-3 col-sm-4 text-center">Friends</div>
                <div class="anim-fi menu-item col-lg-2 col-md-3 col-sm-4 text-center">Stats</div>
                <div class="anim-fi menu-item col-lg-2 col-md-3 col-sm-4 text-center">Search</div>
                <div class="anim-fi menu-item col-lg-2 col-md-3 col-sm-4 text-center">About</div>
                <div class="anim-fi menu-item col-lg-2 col-md-3 col-sm-4 text-center">Settings</div>
            </div>
            <div class="row">
                <div class="col-12 bg-view">
                    <div class="row align-items-center app-wrap" ng-app ng-controller="BeginStalk">
                        <div class="col-8 offset-2 justify-content-center">
                            <div class="central-box">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col row text-center">
                    <div class="left-sbar col-12 col-md-3">Left</div>
                    <div class="col-12 col-md-6">Applet</div>
                    <div class="right-sbar col-12 col-md-3">Right</div>
                </div>
            </div>
        </div>
    </body>
    </html>
